AWSTemplateFormatVersion: '2010-09-09'
Description: Drupal Webserver Template. (qs-1nqqf5kol)
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Network Configuration
        Parameters:
          - WebServerSubnets
          - WebELBSecurityGroup
          - WebServerSecurityGroup
          - PublicSubnet1ID
          - PublicSubnet2ID
          - VPCID
          - EFSSecurityGroup
      - Label:
          default: Database Configuration
        Parameters:
          - DBEndpointAddress
          - DBMasterUsername
          - DBMasterUserPassword
          - DrupalDbName
          - DrupalDbUsername
          - DrupalDbPassword
      - Label:
          default: Drupal Configuration
        Parameters:
          - PhpVersion
          - DrupalVersion
          - DrupalSiteName
          - DrupalSiteAdminEmail
          - DrupalSiteAdminUsername
          - DrupalSiteAdminPassword
      - Label:
          default: Drupal Webserver Configuration
        Parameters:
          - WebServerInstanceType
          - AutoScalingNotificationEmail
          - WebServerMinSize
          - WebServerMaxSize
          - WebServerDesiredCapacity
      - Label:
          default: AWS Quick Start Configuration
        Parameters:
          - QSS3BucketName
          - QSS3BucketRegion
          - QSS3KeyPrefix
    ParameterLabels: {}
Parameters:
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: AWS Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).
    Default: aws-quickstart
    Description: S3 bucket name for the AWS Quick Start assets. AWS Quick Start bucket
      name can include numbers, lowercase letters, uppercase letters, and hyphens
      (-). It cannot start or end with a hyphen (-).
    Type: String
  QSS3BucketRegion:
    Default: 'us-east-1'
    Description: 'The AWS Region where the Quick Start S3 bucket (QSS3BucketName) is hosted. When using your own bucket, you must specify this value.'
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription: >-
      AWS Quick Start key prefix can include numbers, lowercase letters, uppercase
      letters, hyphens (-), and forward slash (/). It cannot start or end with forward
      slash (/) because they are automatically appended.
    Default: quickstart-drupal/
    Description: >-
      S3 key prefix for the AWS Quick Start assets.AWS Quick Start key prefix can
      include numbers, lowercase letters, uppercase letters, hyphens (-), and forward
      slash (/). It cannot start or end with forward slash (/) because they are automatically
      appended.
    Type: String
  AutoScalingNotificationEmail:
    AllowedPattern: ([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)
    ConstraintDescription: Must be a valid email address.
    Description: Email address to notify Auto Scaling operations
    Type: String
  WebServerSubnets:
    ConstraintDescription: must be list of existing subnet Ids
    Default: ''
    Description: A list of subnet identifiers of Amazon VPCs where the WebServer Autoscaling
      would be launched.
    Type: List<AWS::EC2::Subnet::Id>
  EFSSecurityGroup:
    Description: EFS Security Group
    Type: AWS::EC2::SecurityGroup::Id
  WebServerInstanceType:
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - m3.medium
      - m3.large
      - m3.xlarge
      - m3.2xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c4.4xlarge
      - c4.8xlarge
      - c3.large
      - c3.xlarge
      - c3.2xlarge
      - c3.4xlarge
      - c3.8xlarge
      - r3.large
      - r3.xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge
      - i2.xlarge
      - i2.2xlarge
      - i2.4xlarge
      - i2.8xlarge
    ConstraintDescription: Choose an instance type.
    Default: t2.micro
    Description: Web Server node instance type
    Type: String
  WebServerSecurityGroup:
    Description: Web Server Security Group
    Type: AWS::EC2::SecurityGroup::Id
  DBEndpointAddress:
    Description: Aurora DB Endpoint
    Type: String
  DBMasterUsername:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric
      characters.
    Default: dbadmin
    Description: The database admin account username
    MaxLength: '16'
    MinLength: '1'
    Type: String
  DBMasterUserPassword:
    AllowedPattern: (?=\S)[^@/"\r\n\t\f\s]*
    ConstraintDescription: Min 8 chars.
    Description: The database admin account password
    MaxLength: '41'
    MinLength: '8'
    NoEcho: 'True'
    Type: String
  DrupalDbName:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    Default: drupaldb
    Description: Name of the Database to be created and used for Drupal
    MaxLength: '64'
    MinLength: '5'
    Type: String
  DrupalDbUsername:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric
      characters.
    Default: drupal
    Description: The drupal database user account
    MaxLength: '16'
    MinLength: '1'
    Type: String
  DrupalDbPassword:
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: Must contain only alphanumeric characters and must be between
      8 and 41 characters long.
    Description: The drupal database user account password
    MaxLength: '41'
    MinLength: '8'
    Type: String
    NoEcho: 'true'
  PhpVersion:
    AllowedValues:
      - php56
      - php70
      - php71
    ConstraintDescription: 'Choose a valid PHP version. Values can be php56, php70,
      php71 '
    Default: php56
    Description: PHP version to be installed. PHP-5.6=php56, PHP-7.0=php70, PHP-7.1=php71
    Type: String
  DrupalVersion:
    Description: Drupal version to install
    Type: String
    AllowedValues:
      - '7'
      - '8'
    ConstraintDescription: Allowed values 7 or 8
    Default: '7'
  DrupalSiteName:
    Description: Descriptive name for your drupal site
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9 ]*'
    ConstraintDescription: Min 5 chars. Only alphanumeric
    Default: My Site
    MaxLength: '64'
    MinLength: '5'
    Type: String
  DrupalSiteAdminEmail:
    AllowedPattern: ([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)
    ConstraintDescription: Must be a valid email address.
    Description: Drupal Site Administrator Email
    Type: String
  DrupalSiteAdminUsername:
    Description: The Drupal site admin account username
    Type: String
    MinLength: '5'
    MaxLength: '16'
    Default: admin
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter, contain only alphanumeric characters
      and must be between 5 and 16 characters long
  DrupalSiteAdminPassword:
    Description: The Drupal site admin account password
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: Must contain only alphanumeric characters and must be between
      8 and 41 characters long.
    NoEcho: 'true'
  WebServerMinSize:
    Default: '1'
    Description: Minimum number of web server instances in Auto Scaling group
    Type: Number
  WebServerMaxSize:
    Default: '12'
    Description: Maximum number of web server instances in Auto Scaling group
    Type: Number
  WebServerDesiredCapacity:
    Default: '2'
    Description: Desired number of web server instances in Auto Scaling group
    Type: Number
  VPCID:
    Description: Select the VPC to deploy Drupal
    Type: AWS::EC2::VPC::Id
  PublicSubnet1ID:
    Description: Public Subnet ID 1 located in Availability Zone 1
    Type: AWS::EC2::Subnet::Id
  PublicSubnet2ID:
    Description: Public Subnet ID 2 located in Availability Zone 2
    Type: AWS::EC2::Subnet::Id
  WebELBSecurityGroup:
    Description: ELB Security Group
    Type: AWS::EC2::SecurityGroup::Id
  EnableElastiCache:
    Description: Enable ElastiCache
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'true'
    Type: String
  ElastiCacheClusterId:
    Description: ElastiCache Cluster Id.
    Type: String
    Default: ''
Mappings:
  AWSAMIRegionMap:
    AMI:
      AMZNLINUXHVM: amzn-ami-hvm-2018.03.0.20190611-x86_64-gp2
    ap-northeast-1:
      AMZNLINUXHVM: ami-02ddf94e5edc8e904
    ap-northeast-2:
      AMZNLINUXHVM: ami-0ecd78c22823e02ef
    ap-south-1:
      AMZNLINUXHVM: ami-05695932c5299858a
    ap-southeast-1:
      AMZNLINUXHVM: ami-043afc2b8b6cfba5c
    ap-southeast-2:
      AMZNLINUXHVM: ami-01393ce9a3ca55d67
    ca-central-1:
      AMZNLINUXHVM: ami-0fa94ecf2fef3420b
    eu-central-1:
      AMZNLINUXHVM: ami-0ba441bdd9e494102
    eu-west-1:
      AMZNLINUXHVM: ami-0e61341fa75fcaa18
    eu-west-2:
      AMZNLINUXHVM: ami-050b8344d77081f4b
    sa-east-1:
      AMZNLINUXHVM: ami-05b7dbc290217250d
    us-east-1:
      AMZNLINUXHVM: ami-0e2ff28bfb72a4e45
    us-east-2:
      AMZNLINUXHVM: ami-0998bf58313ab53da
    us-west-1:
      AMZNLINUXHVM: ami-021bb9f371690f97a
    us-west-2:
      AMZNLINUXHVM: ami-079f731edfe27c29c
Rules:
  ElastiCacheRule:
    RuleCondition: !Equals
      - !Ref 'EnableElastiCache'
      - 'true'
    Assertions:
      - Assert: !Not
          - !Equals
            - !Ref 'ElastiCacheClusterId'
            - ''
        AssertDescription: ElastiCacheClusterId cannot be empty when EnableElastiCache
          is true.
Conditions:
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']
  GovCloudCondition: !Equals
    - !Ref 'AWS::Region'
    - us-gov-west-1
  EnableElastiCacheCondition: !Equals
    - !Ref 'EnableElastiCache'
    - 'true'
Resources:
  DrupalEFS:
    Type: AWS::EFS::FileSystem
    Properties:
      PerformanceMode: generalPurpose
      Encrypted: true
      FileSystemTags:
        - Key: Name
          Value: Drupal EFS Shared Filesystem
  DrupalEFSMountTarget1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref 'DrupalEFS'
      SubnetId: !Select
        - '0'
        - !Ref 'WebServerSubnets'
      SecurityGroups:
        - !Ref 'EFSSecurityGroup'
  DrupalEFSMountTarget2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref 'DrupalEFS'
      SubnetId: !Select
        - '1'
        - !Ref 'WebServerSubnets'
      SecurityGroups:
        - !Ref 'EFSSecurityGroup'
  WebServerInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
  WebServerInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref 'WebServerInstanceRole'
  DescribeElastiCachePolicy:
    Type: AWS::IAM::Policy
    Condition: EnableElastiCacheCondition
    Properties:
      PolicyName: DescirbeElastiCacheClusterPolicy
      PolicyDocument:
        Statement:
          - Action:
              - elasticache:Describe*
              - elasticache:List*
            Effect: Allow
            Resource: '*'
      Roles:
        - !Ref 'WebServerInstanceRole'
  DrupalAMIEC2Instance:
    Type: AWS::EC2::Instance
    DependsOn:
      - DrupalEFSMountTarget1
      - DrupalEFSMountTarget2
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          install_drupal:
            - install_cfn
            - mount_efs
            - createdb
            - !Join
              - ''
              - - install-packageSet-
                - !Ref 'PhpVersion'
            - drupal
            - !If
              - EnableElastiCacheCondition
              - !Join
                - ''
                - - memcached-drupal-
                  - !Ref 'DrupalVersion'
              - !Ref 'AWS::NoValue'
        install_cfn:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Join
                - ''
                - - "[main]\n"
                  - stack=
                  - !Ref 'AWS::StackId'
                  - "\n"
                  - region=
                  - !Ref 'AWS::Region'
                  - "\n"
                  - verbose=true
              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Join
                - ''
                - - "[cfn-auto-reloader-hook]\n"
                  - "triggers=post.update\n"
                  - "path=Resources.DrupalAMIEC2Instance.Metadata.AWS::CloudFormation::Init\n"
                  - 'action=/opt/aws/bin/cfn-init -v '
                  - '--stack '
                  - !Ref 'AWS::StackName'
                  - ' '
                  - '--resource DrupalAMIEC2Instance '
                  - '--configsets install_drupal '
                  - '--region '
                  - !Ref 'AWS::Region'
                  - "\n"
              mode: '000400'
              owner: root
              group: root
          services:
            sysvinit:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
        mount_efs:
          packages:
            yum:
              nfs-utils: []
          files:
            /tmp/mount-efs.sh:
              content: !Join
                - ''
                - - "#!/bin/bash\n"
                  - LINE="
                  - !Join
                    - ''
                    - - !Ref 'DrupalEFS'
                      - .efs.
                      - !Ref 'AWS::Region'
                      - .amazonaws.com
                      - ':/ '
                  - "/var/www nfs4 nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2\
                    \ 0 0\"\n"
                  - "grep -q \"$LINE\" /etc/fstab || echo \"$LINE\" >> /etc/fstab\n"
              mode: '000500'
              owner: root
              group: root
          commands:
            '01_append_fstab':
              command: /tmp/mount-efs.sh
            '02_create_drupal_dir':
              command: mkdir -p /var/www
              test: test ! -e /var/www
            '03_mount_efs':
              command: mount -a
        createdb:
          packages:
            yum:
              mysql56: []
          files:
            /tmp/setup_drupaldb.sql:
              content: !Join
                - ''
                - - 'CREATE DATABASE IF NOT EXISTS '
                  - !Ref 'DrupalDbName'
                  - " CHARACTER SET UTF8 COLLATE utf8_general_ci;\n"
                  - 'GRANT ALL ON '
                  - !Ref 'DrupalDbName'
                  - .* TO '
                  - !Ref 'DrupalDbUsername'
                  - '''@''%'' IDENTIFIED BY '''
                  - !Ref 'DrupalDbPassword'
                  - "';\n"
              mode: '000400'
              owner: root
              group: root
          commands:
            '01_runQuery':
              command: !Join
                - ''
                - - 'mysql -u '
                  - !Ref 'DBMasterUsername'
                  - ' --password='''
                  - !Ref 'DBMasterUserPassword'
                  - ''''
                  - ' -h '
                  - !Ref 'DBEndpointAddress'
                  - " < /tmp/setup_drupaldb.sql || error_exit 'Failed to create database\
                    \ user'\n"
            '02_cleanup':
              command: sudo rm -f /tmp/setup_drupaldb.sql
        install-packageSet-php56:
          packages:
            yum:
              git: []
              httpd24: []
              php56: []
              php56-cli: []
              php56-common: []
              php56-pdo: []
              php56-mysqlnd: []
              php56-xml: []
              php56-gd: []
              libssh2: []
              php56-pecl-ssh2: []
              php56-mbstring: []
              php56-fpm: []
              php56-opcache: []
              php56-pecl-memcached: []
        install-packageSet-php70:
          packages:
            yum:
              git: []
              httpd24: []
              php70: []
              php70-cli: []
              php70-zip: []
              php70-common: []
              php70-pdo: []
              php70-mysqlnd: []
              php70-xml: []
              php70-gd: []
              libssh2: []
              php70-pecl-ssh2: []
              php70-mbstring: []
              php70-fpm: []
              php70-opcache: []
              php70-pecl-memcached: []
        install-packageSet-php71:
          packages:
            yum:
              git: []
              httpd24: []
              php71: []
              php71-cli: []
              php71-common: []
              php71-pdo: []
              php71-mysqlnd: []
              php71-xml: []
              php71-gd: []
              libssh2: []
              php71-pecl-ssh2: []
              php71-mbstring: []
              php71-fpm: []
              php71-opcache: []
              php71-pecl-memcached: []
        drupal:
          files:
            /etc/httpd/conf.d/drupal.conf:
              content: !Join
                - ''
                - - "<VirtualHost *:80>\n"
                  - '    ServerAdmin '
                  - !Ref 'DrupalSiteAdminEmail'
                  - "\n"
                  - '    ServerName  '
                  - !GetAtt 'ApplicationLoadBalancer.DNSName'
                  - "\n"
                  - '    ServerAlias '
                  - !GetAtt 'ApplicationLoadBalancer.DNSName'
                  - "\n"
                  - "    DocumentRoot /var/www/drupal\n"
                  - "    <Directory /var/www/drupal>\n"
                  - "        Options -Indexes -MultiViews +FollowSymLinks\n"
                  - "        AllowOverride All\n"
                  - "        Order allow,deny\n"
                  - "        allow from all\n"
                  - "    </Directory>\n"
                  - "    LogLevel warn\n"
                  - "    ErrorLog /var/log/httpd/drupal-error.log\n"
                  - "    CustomLog /var/log/httpd/drupal-access.log combined\n"
                  - "</VirtualHost>\n"
                  - "ServerSignature Off\n"
                  - "ServerTokens Prod\n"
              mode: '000644'
              owner: root
              group: root
          commands:
            '01_install_composer':
              command: curl -sS https://getcomposer.org/installer | php
              cwd: /root
              env:
                HOME: /root
            '02_install_drush':
              command: /root/composer.phar global require drush/drush:8.*
              test: test -e /root/composer.phar
              env:
                HOME: /root
            '03_clean_httpd_confd_dir':
              command: rm -f autoindex.conf notrace.conf userdir.conf welcome.conf
              cwd: /etc/httpd/conf.d/
            '04_00_download_drupal':
              command: !Join
                - ''
                - - /root/.config/composer/vendor/drush/drush/drush dl -y drupal-
                  - !Ref 'DrupalVersion'
                  - ' --drupal-project-rename drupal'
              cwd: /root
              env:
                HOME: /root
                DRUSH_PHP: /usr/bin/php
            '04_01_move_drupal':
              cwd: /root
              command: mv /root/drupal /var/www/drupal
            '05_disable_php_allow_url_fopen':
              command: sed -i 's/allow_url_fopen = On/allow_url_fopen = Off/g' /etc/php.ini
              test: test -e /etc/php.ini
            '06_disable_expose_php':
              command: sed -i 's/expose_php = On/expose_php = Off/g' /etc/php.ini
              test: test -e /etc/php.ini
            '07_install_drupal':
              command: !Join
                - ''
                - - /root/.config/composer/vendor/drush/drush/drush site-install standard --yes
                  - ' --site-name='''
                  - !Ref 'DrupalSiteName'
                  - ''' --site-mail='
                  - !Ref 'DrupalSiteAdminEmail'
                  - ' --account-name='
                  - !Ref 'DrupalSiteAdminUsername'
                  - ' --account-pass='
                  - !Ref 'DrupalSiteAdminPassword'
                  - ' --db-url=mysql://'
                  - !Ref 'DrupalDbUsername'
                  - ':'
                  - !Ref 'DrupalDbPassword'
                  - '@'
                  - !Ref 'DBEndpointAddress'
                  - /
                  - !Ref 'DrupalDbName'
                  - " --db-prefix=drupal_\n"
              cwd: /var/www/drupal
              env:
                HOME: /root
                DRUSH_PHP: /usr/bin/php
            '08_drupal_files_folder_permission':
              command: chown -R apache:apache /var/www/drupal/sites/default/files
              test: test -e /var/www/drupal/sites/default/files
            10_set_drupal_folder_owner:
              command: chown -R ec2-user:apache /var/www/drupal
            11_set_drupal_folder_permissions:
              command: chmod -R 750 /var/www/drupal
            12_set_drupal_filesFolder_permissions:
              command: chmod -R 770 /var/www/drupal/sites/default/files
          services:
            sysvinit:
              httpd:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - /etc/httpd/conf.d/drupal.conf
                  - /etc/php.ini
                  - /var/www/drupal/sites/default/settings.php
        memcached-drupal-7:
          files:
            /tmp/drupalCacheConfig.sh:
              content: !Join
                - ''
                - - "#!/bin/bash\n"
                  - "printf \"\n"
                  - "/**\n"
                  - "* Memcache Configuration\n"
                  - "*/\n"
                  - "\\$conf['cache_backends'][] = 'sites/all/modules/memcache/memcache.inc';\n"
                  - "\\$conf['cache_default_class'] = 'MemCacheDrupal';\n"
                  - "\\$conf['cache_class_cache_form'] = 'DrupalDatabaseCache';\n"
                  - "\\$conf['memcache_key_prefix'] = 'mc1';\n"
                  - "\\$conf['page_cache_without_database'] = TRUE;\n"
                  - "\\$conf['page_cache_invoke_hooks'] = FALSE;\n"
                  - "\\$conf['memcache_servers'] = array(\\n\"\n"
                  - "for node in \\\n"
                  - "`aws elasticache describe-cache-clusters --show-cache-node-info\
                    \ \\\n"
                  - '--cache-cluster-id '
                  - !Ref 'ElastiCacheClusterId'
                  - " \\\n"
                  - "--query 'CacheClusters[0].CacheNodes[*].Endpoint.[Address, Port]'\
                    \ \\\n"
                  - --output=text --region='
                  - !Ref 'AWS::Region'
                  - "'\\\n"
                  - "| sed -E -e 's/[[:space:]]+/:/g'`\n"
                  - "do\n"
                  - "printf \"    '\"$node\"' => 'default',\\n\"\n"
                  - "done\n"
                  - "printf \");\n"
                  - "\\$conf['memcache_bins'] = array(\n"
                  - "    'cache' => 'default',\n"
                  - );"
              mode: '000500'
              owner: root
              group: root
          commands:
            '01_download_memcahe_module':
              cwd: /var/www/drupal
              command: /root/.config/composer/vendor/drush/drush/drush dl memcache
              env:
                HOME: /root
                DRUSH_PHP: /usr/bin/php
            '02_append_memcache_settings':
              cwd: /var/www/drupal/sites/default/
              command: /tmp/drupalCacheConfig.sh >> settings.php
            '03_enable_memcache_modules':
              cwd: /var/www/drupal
              command: /root/.config/composer/vendor/drush/drush/drush en -y memcache memcache_admin
              env:
                HOME: /root
                DRUSH_PHP: /usr/bin/php
            '04_clear_cache':
              cwd: /var/www/drupal
              command: /root/.config/composer/vendor/drush/drush/drush cc drush
              env:
                HOME: /root
                DRUSH_PHP: /usr/bin/php
        memcached-drupal-8:
          files:
            /tmp/drupalCacheConfig.sh:
              content: !Join
                - ''
                - - "#!/bin/bash\n"
                  - "printf \"\n"
                  - "// Memcache Configuration\n"
                  - "\\$settings['cache']['default'] = 'cache.backend.memcache_storage';\n"
                  - "\\$settings['memcache_storage']['key_prefix'] = 'dr8';\n"
                  - "\\$settings['memcache_storage']['bins'] = [\n"
                  - "    'cache' => 'default',\n"
                  - "];\n"
                  - "\\$settings['memcache_storage']['memcached_servers'] =  [\\n\"\
                    \n"
                  - "for node in \\\n"
                  - "`aws elasticache describe-cache-clusters --show-cache-node-info\
                    \ \\\n"
                  - '--cache-cluster-id '
                  - !Ref 'ElastiCacheClusterId'
                  - " \\\n"
                  - "--query 'CacheClusters[0].CacheNodes[*].Endpoint.[Address, Port]'\
                    \ \\\n"
                  - --output=text --region='
                  - !Ref 'AWS::Region'
                  - "'\\\n"
                  - "| sed -E -e 's/[[:space:]]+/:/g'`\n"
                  - "do\n"
                  - "printf \"    '\"$node\"' => 'default',\\n\"\n"
                  - "done\n"
                  - "printf \"];\"\n"
              mode: '000500'
              owner: root
              group: root
          commands:
            '01_enable_memcahe':
              cwd: /var/www/drupal
              command: /root/.config/composer/vendor/drush/drush/drush en -y memcache memcache_storage
              env:
                HOME: /root
                DRUSH_PHP: /usr/bin/php
            '02_append_memcache_settings':
              cwd: /var/www/drupal/sites/default/
              command: /tmp/drupalCacheConfig.sh >> settings.php
